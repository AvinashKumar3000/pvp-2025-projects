{% extends "base.html" %}
{% block title %}Add to Cart{% endblock %}
{% block content %}
<h2>Add Item to Cart for User {{ user_id }}</h2>
<form method="post">
    <label>Item:
        <select name="item_id">
            {% for item in items %}
                <option value="{{ item.id }}">{{ item.name }} - â‚¹{{ item.price }}</option>
            {% endfor %}
        </select>
    </label>
    <br><br>
    <label>Quantity:
        <input type="number" name="quantity" min="1" value="1">
    </label>
    <br><br>
    <button type="submit">Add</button>
</form>
{% endblock %}
