{% extends "base.html" %}
{% block title %}Cart{% endblock %}
{% block content %}
<h2>User {{ user_id }}'s Cart</h2>
<a href="{{ url_for('cart.add_to_cart', user_id=user_id) }}">Add Item to Cart</a>
<ul>
    {% for item in cart %}
        <li>{{ item.item_name }} - ₹{{ item.price }} × {{ item.quantity }}</li>
    {% else %}
        <li>Cart is empty.</li>
    {% endfor %}
</ul>
{% endblock %}
