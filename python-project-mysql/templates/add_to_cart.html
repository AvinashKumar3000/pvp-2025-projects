{% extends "base.html" %}
{% block title %}Add to Cart{% endblock %}

{% block content %}
<h2>Add Item to Cart</h2>

<form method="POST" action="{{ url_for('cart.add_to_cart', user_id=user_id) }}">
    <label for="item_id">Select Item:</label>
    <select name="item_id" required>
        {% for item in items %}
            <option value="{{ item.id }}">{{ item.name }} - â‚¹{{ item.price }}</option>
        {% endfor %}
    </select>
    <br><br>

    <label for="quantity">Quantity:</label>
    <input type="number" name="quantity" min="1" required>
    <br><br>

    <button type="submit">Add to Cart</button>
</form>

<br>
<a href="{{ url_for('cart.show_cart', user_id=user_id) }}">Back to Cart</a>
{% endblock %}
